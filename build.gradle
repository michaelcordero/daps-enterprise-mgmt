buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

group 'com.daps.ent'
version '0.0.1'
/* To run with gradle...
    1. cd [ root project directory]
   2. ./gradlew run */
mainClassName = 'application.ApplicationKt'
/* In fact Kotlin is building a class to encapsulate your main function,
   named with the same name of your file - with Title Case. */


sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-reflect
//    runtime group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.71'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "ch.qos.logback:logback-classic:$logback_version"
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-html-builder:$ktor_version"
    compile "io.ktor:ktor-locations:$ktor_version"
    compile "io.ktor:ktor-freemarker:$ktor_version"
    compile "io.ktor:ktor-webjars:$ktor_version"
    compile "com.h2database:h2:$h2_version"
    compile "com.mchange:c3p0:0.9.5.2"
    compile 'org.webjars:bootstrap:4.4.1'
    compile group: 'org.jetbrains.exposed', name: 'exposed-jdbc', version: '0.22.1'
    compile group: 'org.jetbrains.exposed', name: 'exposed-core', version: '0.22.1'
    compile group: 'org.jetbrains.exposed', name: 'exposed-java-time', version: '0.22.1'
    compile group: 'org.jetbrains.exposed', name: 'exposed-dao', version: '0.22.1'
    compile 'me.tongfei:progressbar:0.8.1'
    testCompile "io.ktor:ktor-server-tests:$ktor_version"
}

// To run from command line with java execute:
// ./gradlew jar && java -jar ./build/libs/daps-enterprise-mgmt-0.0.1.jar
jar {
    manifest {
        attributes 'Main-Class' : 'application.ApplicationKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

